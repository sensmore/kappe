[project]
name = "kappe"
authors = [{ name = "Marko Bausch", email = "marko.bausch@sensmore.ai" }]
description = "Converts ROS MCAPs"
readme = "README.md"
requires-python = ">=3.10"

classifiers = ["Private :: Do Not Upload"]
dependencies = [
    "mcap>=0.3.0",
    "mcap-ros1-support>=0.6.0", # maybe make optional
    "mcap-ros2-support>=0.3.0",
    "numpy",
    "pydantic",
    "pyyaml",
    "scipy",
    "tqdm",
]

dynamic = ["version"]

# autopep8
# ruff
# mypy
# types-tqdm
# types-pyyaml
# types-Pillow

[project.scripts]
kappe = "kappe.kappe:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["kappe"]

[tool.setuptools.dynamic]
version = {attr = "kappe.__version__"}

[tool.autopep8]
aggressive = 3
recursive = true
max_line_length = 100

[tool.ruff]
line-length = 100
exclude = ['msgs']
select = [
    'F',   # Pyflakes
    'W',   # pycodestyle
    'E',   # pycodestyle
    # 'C90', # mccabe
    'I',   # isort
    'N',   # pep8-naming
    'D',   # pydocstyle
    'UP',  # pyupgrade
    'N',   # pep8-naming
    'YTT', # flake8-2020
    # 'ANN',      # flake8-annotations
    'S',   # flake8-bandit
    'BLE', # flake8-blind-except
    'FBT', # flake8-boolean-trap
    'B',   # flake8-bugbear
    'A',   # flake8-builtins
    'COM', # flake8-commas
    'C4',  # flake8-comprehensions
    'DTZ', # flake8-datetimez
    'T10', # flake8-debugger
    'EM',  # flake8-errmsg
    # 'EXE',      # flake8-executable
    'ISC', # flake8-implicit-str-concat
    'ICN', # flake8-import-conventions
    # 'G',        # flake8-logging-format
    # 'INP',      # flake8-no-pep420
    'PIE', # flake8-pie
    'ICN', # flake8-import-conventions
    'T20', # flake8-print
    'PT',  # flake8-pytest-style
    'Q',   # flake8-quotes
    'RET', # flake8-return
    'SIM', # flake8-simplify
    'TID', # flake8-tidy-imports
    # 'TCH',      # flake8-type-checking
    'ARG', # flake8-unused-arguments
    'PTH', # flake8-use-pathlib
    'ERA', # eradicate
    'PD',  # pandas-vet
    'PGH', # pygrep-hooks
    'PLC', # Pylint
    'PLE', # Pylint
    'PLR', # Pylint
    'PLW', # Pylint
    'TRY', # tryceratops
    'RUF', # Ruff-specific rules
]

ignore = [
    'D100', # PublicModule
    'D101', # PublicClass
    'D102', # PublicMethod
    'D103', # PublicFunction
    'D104', # PublicPackage
    'D105', # MagicMethod
    'D106', # PublicNestedClass
    'D107', # PublicInit
    'D203', # OneBlankLineBeforeClass
    'D212', # MultiLineSummaryFirstLine
    'D404', # NoThisPrefix

    'ANN101', # MissingTypeFunctionArgument
    'ANN401', # dynamically-typed-expression

    'D203',    # one-blank-line-before-class
    'S101',    # AssertUsed
    'PLR2004', # MagicValueComparison
    'D401',    # non-imperative-mood

    'EM101',
    'EM102',
    'TRY002',
    'TRY003',

    'PLR0912',
    'PLR0915',
]

src = ['kappe']

target-version = 'py310'

[tool.ruff.flake8-quotes]
inline-quotes = 'single'


[tool.ruff.flake8-annotations]
mypy-init-return = true

suppress-none-returning = true
